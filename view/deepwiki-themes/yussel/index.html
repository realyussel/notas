<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{doc_title}} &raquo; {{site_name}}</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		{{html_head}}
	</head>
	<body>
		<header class="bg-dark text-white py-3 mb-3 border-bottom">
			<div class="container-fluid d-grid align-items-center">
				<div class="d-flex align-items-center">
					<div class="d-flex mb-2 mb-lg-0">
						<img src="dist/y-dark.svg" alt="" width="40" height="40" class="me-2">
					</div>
					<nav class="me-auto">
						<ol class="di nav">
							<li class="nav-item"><a href="../" class="nav-link px-2 text-white dim">Inicio</a></li>
							<li class="nav-item"><span class="nav-link px-0 text-muted">/</span></li>
							<li class="nav-item"><a href="../notebooks/?user={{copyright}}" class="nav-link px-2 text-white">{{copyright}}</a></li>
							<li class="nav-item"><span class="nav-link px-0 text-muted">/</span></li>
							<li class="nav-item"><a href="{{site_uri}}" class="nav-link px-3 text-white">{{site_name}}</a></li>
						</ol>
					</nav>
					<a href="../edit" class="btn btn-outline-light text-end">Editor</a>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				<p class="lead">{{site_description}}</p>
				<nav id="wiki-nav" class="col-sm-4 col-md-3 sticky-top" role="navigation">
					{{nav}}
				</nav>
				<section id="wiki-content" class="col-sm-8 col-md-9" role="main">
					<div class="markdown-body">
						<h1>{{doc_heading}}</h1>
						<div id="wiki-content-index" class="hidden-xs">{{doc_index}}</div>
						{{doc_content}}
					</div>
				</section>
			</div>
			<footer class="py-3 mt-5 text-muted border-top">
				yussel.com.mx Â© 2022 {{body_footer}} {{logout_link}}
			</footer>
		</div>
	</body>
</html>
